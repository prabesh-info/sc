<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatrasaath - Welcome</title>
    <style>
        /* Basic styles for the splash page */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e90ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            background: url('path/to/logo.png') no-repeat center center;
            background-size: contain;
            margin-bottom: 20px;
        }

        .splash-tagline {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .splash-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1e90ff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .splash-button:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-logo"></div>
        <div class="splash-tagline">Your Ultimate Travel Companion</div>
        <a href="home.html" class="splash-button">Get Started</a>
    </div>
</body>
</html>
